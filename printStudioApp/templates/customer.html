<!DOCTYPE html>
<html>

<head>
  <title>Print Studio Application</title>
</head>

<body>

  <h1>Welcome {{user.username}}</h1>
  <div class="mt-4">
    <div class="d-flex justify-content-center links">
        <a href="{% url 'logout' %}" class="ml-2">Logout</a>
    </div>
</div>
<div class="mt-4">
    <div class="d-flex justify-content-center links">
        <a href="{% url 'contactForm' %}" class="ml-2">Contact Us</a>
    </div>
</div>
<br>
<br>
<div class="mt-4">
    <div class="d-flex justify-content-center links">
        <a href="{% url 'order' %}" class="ml-2">Make an order</a>
    </div>
</div>
<br>
<br>
<div>
    <div class="d-flex justify-content-center links">
        <a href="{% url 'userProfile' user.id %}" class="ml-2">View Profile</a>
    </div>
</div>
<br>
<br>


<h3>Orders:</h3>
<br>
<div class="mt-4">
    <div class="d-flex justify-content-center links">
        <ul>
            {% for order in my_orders %}
                <li><a href="{% url 'viewOrder' order.id %}">{{ order }}</a></li>
            {% endfor %}
            </ul>
    </div>
</div>
<br>
<br>


<h3>Contact Us Forms:</h3>
<br>
<div class="mt-4">
    <div class="d-flex justify-content-center links">
        <ul>
            {% for contact in my_contactForms %}
                <li><a href="{% url 'viewContactDetails' contact.id %}">{{ contact }}</a></li>
            {% endfor %}
            </ul>
    </div>
</div>
<br>
<br>



</body>
</html>
